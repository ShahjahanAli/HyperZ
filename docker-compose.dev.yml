# ──────────────────────────────────────────────────────────────
# HyperZ Framework — Docker Compose (Development)
# Usage: docker compose -f docker-compose.dev.yml up
# ──────────────────────────────────────────────────────────────

services:
  # ── HyperZ Dev Server (hot-reload) ───────────────────────────
  app:
    image: node:20-alpine
    container_name: hyperz-dev
    working_dir: /app
    command: npm run dev
    restart: unless-stopped
    ports:
      - "${APP_PORT:-7700}:7700"
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - hyperz-network

  # ── Redis ────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: hyperz-redis-dev
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - hyperz-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

networks:
  hyperz-network:
    driver: bridge
